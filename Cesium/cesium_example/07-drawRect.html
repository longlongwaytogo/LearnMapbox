<!DOCTYPE html>
<html lang='en'>
    <head>
        <!--user correct character set. -->
        <meta charset = "utf-8">
        <!--Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
        <title> draw rectangle</title>
        <script src="../build/cesium/cesium.js" ></script>
        <style>
         @import url(../Build/Cesium/Widgets/widgets.css);
         html,body, #cesiumContainer {
             width: 100%; height: 100%; margin:0; padding:0; overflow:hidden;
         }
        </style>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <script>
            var viewer = new Cesium.Viewer('cesiumContainer');
            var wyoming =viewer.entities.add({
                polygon: {
                    hierarchy : Cesium.Cartesian3.fromDegreesArray([
                             -109.080842,45.002073,
                              -105.91517,45.002073,
                              -104.058488,44.996596,
                              -104.053011,43.002989,
                              -104.053011,41.003906,
                              -105.728954,40.998429,
                              -107.919731,41.003906,
                              -109.04798,40.998429,
                              -111.047063,40.998429,
                              -111.047063,42.000709,
                              -111.047063,44.476286,
                              -111.05254,45.002073]),
                height: 0,
                material : Cesium.Color.RED,//.withAlpha(0.85),
                outline : true,
                outlineColor : Cesium.Color.BLACK
                }
            });


        var blueBox = viewer.entities.add({
            name : 'Blue box',
            position: Cesium.Cartesian3.fromDegrees(-114.0,40.0,300000.0),
            box : {
                dimensions: new Cesium.Cartesian3(400000.0,300000,500000.0),
                material : Cesium.Color.BLUE,
                outline : true,
                outlineColor : Cesium.Color.BLACK,
            }
        });

        var redBox = viewer.entities.add({
        name : 'Red box with black outline',
        position: Cesium.Cartesian3.fromDegrees(-107.0, 40.0, 300000.0),
        box : {
            dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
            material : Cesium.Color.RED.withAlpha(0.5),
            outline : true,
            outlineColor : Cesium.Color.BLACK
            }
        });

        var outlineOnly = viewer.entities.add({
            name : 'Yellow box outline',
            position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 300000.0),
            box : {
                dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
                fill : false,
                outline : true,
                outlineColor : Cesium.Color.YELLOW
            }
        });

            var greenCircle = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-111.0, 40.0, 150000.0),
            name : 'Green circle at height with outline',
            ellipse : {
                semiMinorAxis : 300000.0,
                semiMajorAxis : 300000.0,
                height: 200000.0,
                material : Cesium.Color.GREEN,
                outline : true // height must be set for outline to display
            }
        });

        var redEllipse = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-103.0, 40.0),
            name : 'Red ellipse on surface',
            ellipse : {
                semiMinorAxis : 250000.0,
                semiMajorAxis : 400000.0,
                material : Cesium.Color.RED.withAlpha(0.5)
            }
        });

        var blueEllipse = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-95.0, 40.0, 100000.0),
            name : 'Blue translucent, rotated, and extruded ellipse with outline',
            ellipse : {
                semiMinorAxis : 150000.0,
                semiMajorAxis : 300000.0,
                extrudedHeight : 200000.0,
                rotation : Cesium.Math.toRadians(45),
                material : Cesium.Color.BLUE.withAlpha(0.5),
                outline : true
            }
        });


        viewer.zoomTo(redBox);


        //viewer.zoomTo(wyoming);
        </script>
    </body>
</html>
