<!DOCTYPE html>
<html lang='en'>
    <head>
        <!--user correct character set. -->
        <meta charset = "utf-8">
        <!--Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
        <title> hello world of cesium</title>
        <script src="../build/cesium/cesium.js" ></script>
        <style>
         @import url(../Build/Cesium/Widgets/widgets.css);
         html,body, #cesiumContainer {
             width: 100%; height: 100%; margin:0; padding:0; overflow:hidden;
         }
        </style>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <script>
          Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1OGU2NTc1NC0yMGUzLTRhMGUtOWJhZi0wYWUzNTNmYzA2YjIiLCJpZCI6MTE1MDIsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTkxMTc1NjJ9.wbNA3Waw3D07coWFStXUVx-sqWKJfsCWj6r6X6t-0Z0';
            var viewer = new Cesium.Viewer('cesiumContainer', {
             imageryProvider : Cesium.createWorldImagery({
            style : Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS
                }),
             baseLayerPicker : false
        });

        var layers = viewer.scene.imageryLayers;
        var blackMarble = layers.addImageryProvider(new Cesium.IonImageryProvider({ assetId: 3812 }));
        blackMarble.alpha = 0.70; // 0.0 is transparent.  1.0 is opaque.
        blackMarble.brightness = 2.0; // > 1.0 increases brightness.  < 1.0 decreases.


        layers.addImageryProvider(new Cesium.SingleTileImageryProvider({
            url : '../images/cesium_logo_overlay.png',
            rectangle: Cesium.Rectangle.fromDegrees(-75.0, 28.0, -67.0, 29.75)
        }));

        </script>
    </body>
</html>
