<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Tools-20PrimitiveWaterface</title>
    <!-- <script src="../Cesium/Cesium.js"></script> -->
    <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel='stylesheet'>
    <script src="1-2ImageryProvider-WebExtend.js"></script>
    <script src="Tools-20PrimitiveWaterface.js" type="text/javascript"></script>
    <style>
        @import url(https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #menu {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <div id="menu">
        <p>
            <button onclick="setvisible('position')">定位</button>
        </p>
        <p>
            <button onclick="setvisible('add')">添加</button>
        </p>
        <p>
            <button onclick="setvisible('update')">刷新</button>
        </p>
        <p>
            <button onclick="setvisible('clear')">删除</button>
        </p>
    </div>
    <script>
        var mtdt = new Cesium.WebMapTileServiceImageryProvider({
            url: 'http://t0.tianditu.com/img_w/wmts?',
            layer: 'img',
            style: 'default',
            format: 'tiles',
            tileMatrixSetID: 'w',
            credit: new Cesium.Credit('天地图全球影像服务'),
            maximumLevel: 18
        });
        var GoogleMap = ImageryProviderWebExtendTool.createGoogleMapsByUrl(Cesium, {
            url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}"
        });
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: GoogleMap,
            contextOptions: {
                webgl: {
                    alpha: true
                }
            },
            creditContainer: "creditContainer",
            selectionIndicator: false,
            animation: false,
            baseLayerPicker: false,
            geocoder: false,
            timeline: false,
            sceneModePicker: true,
            navigationHelpButton: false,
            infoBox: false,
            fullscreenButton: true
        });

        var lat = 42.006;
        var lon = 128.055;
        //取消双击事件
        viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
        //设置homebutton的位置
        Cesium.Camera.DEFAULT_VIEW_RECTANGLE =
            Cesium.Rectangle.fromDegrees(lon - 1, lat - 1, lon + 1, lat + 1); //Rectangle(west, south, east, north)
        //设置初始位置
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(lon, lat, 300000)
        });
        var primitive;

        function setvisible(value) {
            switch (value) {
                case 'position':
                    viewer.camera.setView({
                        destination: Cesium.Cartesian3.fromDegrees(lon, lat, 30000)
                    });
                    break;
                case 'add':
                    var waterFace = [lon, lat, 1000,
                        lon + 0.5, lat + 0.5, 1000,
                        lon + 0.5, lat, 1000,
                        lon, lat - 0.5, 1000
                    ];

                    primitive = new PrimitiveWaterFace({
                        'viewer': viewer,
                        'normalMapUrl': 'images/waterNormals.jpg',
                        'DegreesArrayHeights': waterFace
                    });
                    break;
                case 'update':
                    if (primitive) {
                        var waterFace = [lon, lat, 1000,
                            lon - 0.5, lat + 0.5, 1000,
                            lon - 0.5, lat, 1000
                        ];
                        primitive.updateDegreesPosition(waterFace);
                    }
                    break;
                case 'clear':
                    if (primitive) {
                        primitive.remove();
                    }
                    break;
            }
        }
    </script>
</body>

</html>
